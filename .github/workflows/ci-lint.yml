name: Lint Code Base

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          cd ..

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install JavaScript Dependencies
        run: |
          cd frontend
          npm install
          cd ..
      
      - name: Run Lint Check
        run: make lint
